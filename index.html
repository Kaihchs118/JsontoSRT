<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON 轉 SRT 工具</title>
  <style>
    body {
      margin: 0;
      font-family: "Microsoft JhengHei", sans-serif;
      background: linear-gradient(135deg, #a7c7e7, #e3f2fd);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background 0.5s ease;
    }
    body.dark-mode {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #e0f7fa;
    }
    .glass {
      background: rgba(255, 255, 255, 0.25);
      border-radius: 1rem;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      padding: 2rem;
      max-width: 800px;
      width: 95%;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    /* 漂亮的按鈕 */
    button, .file-label, a.download {
      display: inline-block;
      padding: 10px 20px;
      margin: 8px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      text-decoration: none;
      text-align: center;
    }
    button.primary, .file-label {
      background: #2196f3;
      color: white;
    }
    button.primary:hover, .file-label:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.25);
      background: #1976d2;
    }
    button.success, a.download {
      background: #e57a07;
      color: white;
    }
    button.success:hover, a.download:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.25);
      background: #e57a07;
    }

    button.onepress {
      background: #ffeb3b;
      color: #000;
      font-weight: bold;
    }
    button.onepress:hover {
      background: #fbc02d;
      transform: translateY(-4px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.25);
    }

    input[type="file"] {
      display: none;
    }

    .preview {
      margin-top: 1rem;
      padding: 1rem;
      height: 200px;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 8px;
      font-family: monospace;
      white-space: pre-wrap;
    }

    /* 編輯器 */
    #editor {
      width: 100%;
      height: 250px;
      border-radius: 8px;
      padding: 12px;
      margin-top: 10px;
      font-family: monospace, "Courier New";
      background: #fdfdfd;
      border: 1px solid #ccc;
      line-height: 1.5;
      resize: vertical;
      outline: none;
      transition: all 0.3s ease;
    }
    #editor:focus {
      border-color: #2196f3;
      box-shadow: 0 0 8px rgba(33,150,243,0.3);
      background: #fff;
    }
    body.dark-mode #editor {
      background: #1e1e1e;
      color: #e0f7fa;
      border: 1px solid #444;
    }
    body.dark-mode #editor:focus {
      border-color: #90caf9;
      box-shadow: 0 0 8px rgba(144,202,249,0.4);
    }

    .instructions {
      margin-top: 1rem;
    }
    .instructions-header {
      cursor: pointer;
      background: rgba(33, 150, 243, 0.2);
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s;
    }
    .instructions-header:hover {
      background: rgba(33, 150, 243, 0.35);
    }
    .instructions-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.6s cubic-bezier(0.25, 1.25, 0.5, 1);
      padding: 0 10px;
    }
    .instructions-content.open {
      max-height: 300px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="glass">
    <h1>JSON ➝ SRT 字幕轉換器</h1>

    <!-- 主題切換  <div style="text-align: right;">
      <button id="toggleTheme" class="primary">切換主題</button>
    </div>-->
   

    <!-- 上傳框 -->
    <div style="text-align: center;">
      <label for="fileInput" class="file-label">📂 選擇 JSON 檔</label>
      <input type="file" id="fileInput" accept=".json">
    </div>

    <!-- 功能按鈕 -->
    <div style="text-align: center;">
      <button id="convertBtn" class="onepress">🚀 一鍵轉換</button>
      <a id="downloadLink" class="download" style="display:none;">⬇️ 下載 SRT</a>
    </div>

    <!-- 預覽框 -->
    <div>
      <h3>📄 預覽字幕：</h3>
      <div id="preview" class="preview">尚未轉換字幕</div>
    </div>

    <!-- 編輯器 -->
    <div style="margin-top: 1.5rem;">
      <h3>✏️ 編輯字幕：</h3>
      <textarea id="editor"></textarea>
      <div style="margin-top:10px;">
        <input type="text" id="findText" placeholder="🔍 尋找文字">
        <input type="text" id="replaceText" placeholder="✏️ 取代成">
        <button id="findBtn" class="primary">尋找</button>
        <button id="findNextBtn" class="primary">尋找下一個</button>
        <button id="replaceBtn" class="success">取代</button>
      </div>
    </div>

    <!-- 說明 -->
    <div class="instructions">
      <div class="instructions-header">❓ 使用說明 (點我展開)</div>
      <div id="instructionsContent" class="instructions-content">
        <p>1️⃣ 上傳 AutoSub 生成的 JSON 檔案。</p>
        <p>2️⃣ 點擊「🚀 一鍵轉換」，會解析 <code>start</code>/<code>end</code>/<code>text</code>。</p>
        <p>3️⃣ 可以在編輯器中手動修改，或用尋找 / 取代。</p>
        <p>4️⃣ 點擊下載 SRT，就能匯出修改後的字幕檔。</p>
      </div>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const convertBtn = document.getElementById('convertBtn');
    const downloadLink = document.getElementById('downloadLink');
    const previewBox = document.getElementById('preview');
    const toggleThemeBtn = document.getElementById('toggleTheme');
    const instructionsHeader = document.querySelector('.instructions-header');
    const instructionsContent = document.getElementById('instructionsContent');
    const editor = document.getElementById('editor');

    // 主題切換
    toggleThemeBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });

    // 使用說明展開/收起
    instructionsHeader.addEventListener('click', () => {
      instructionsContent.classList.toggle('open');
    });

    // 秒數轉換 → SRT 格式
    function toSRTTime(seconds) {
      const date = new Date(0);
      date.setSeconds(seconds);
      return date.toISOString().substr(11, 12).replace('.', ',');
    }

    // 轉換
    convertBtn.addEventListener('click', () => {
      const file = fileInput.files[0];
      if (!file) {
        alert("請先上傳 JSON 檔！");
        return;
      }

      const reader = new FileReader();
      reader.onload = (e) => {
        try {
          const data = JSON.parse(e.target.result);
          const segments = data.originalSegments || [];
          let srtContent = "";

          segments.forEach((seg, index) => {
            srtContent += `${index + 1}\n`;
            srtContent += `${toSRTTime(seg.start)} --> ${toSRTTime(seg.end)}\n`;
            srtContent += `${seg.text}\n\n`;
          });

          previewBox.textContent = srtContent;
          editor.value = srtContent;
          downloadLink.style.display = "inline-block";
        } catch (err) {
          alert("解析 JSON 發生錯誤，請確認格式正確！");
          console.error(err);
        }
      };
      reader.readAsText(file);
    });

    let lastFindIndex = -1;

    // 尋找
    document.getElementById('findBtn').addEventListener('click', () => {
      const query = document.getElementById('findText').value;
      if (!query) return;
      const content = editor.value;
      let index = content.indexOf(query, 0);

      if (index !== -1) {
        lastFindIndex = index;
        editor.focus();
        editor.setSelectionRange(index, index + query.length);
      } else {
        alert("找不到指定的文字");
      }
    });

    // 尋找下一個
    document.getElementById('findNextBtn').addEventListener('click', () => {
      const query = document.getElementById('findText').value;
      if (!query) return;
      const content = editor.value;
      let startPos = lastFindIndex + query.length;
      let index = content.indexOf(query, startPos);

      if (index === -1) {
        index = content.indexOf(query, 0); // 從頭再找一次
      }

      if (index !== -1) {
        lastFindIndex = index;
        editor.focus();
        editor.setSelectionRange(index, index + query.length);
      } else {
        alert("找不到指定的文字");
      }
    });

    // 取代
    document.getElementById('replaceBtn').addEventListener('click', () => {
      const query = document.getElementById('findText').value;
      const replacement = document.getElementById('replaceText').value;
      if (!query) return;

      const start = editor.selectionStart;
      const end = editor.selectionEnd;
      const selected = editor.value.substring(start, end);

      if (selected && selected === query) {
        editor.setRangeText(replacement, start, end, "end");
      } else {
        editor.value = editor.value.replaceAll(query, replacement);
      }
    });

    // 下載
    downloadLink.addEventListener('click', () => {
      const content = editor.value;
      const blob = new Blob([content], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      downloadLink.href = url;
      downloadLink.download = "output.srt";
    });
  </script>
</body>
</html>.
